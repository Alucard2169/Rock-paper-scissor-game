<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link href="scss/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock-paper-scissors game</title>
</head>
<body>
<div class="container">
    <h1 class="main-heading">
        ROCK-PAPER-SCISSORS GAME
    </h1>


    <div class="moves">
    <section class="for_user">
        <span class="sub-heading user">
            Please choose your move
        </span>
        <button class="rock_button" id="rock">
            <img class="rock icon" src="icons/hand-rock-solid.svg" alt="rock">
        </button>

        <button class="paper_button" id="paper">
            <img class="paper icon" src="icons/hand-paper-solid.svg" alt="paper">
        </button>

        <button class="scissors_button" id="scissors">
            <img class="scissors icon" src="icons/hand-scissors-solid.svg" alt="scissors">
        </button>
    </section>


    <div id="result-container"><h2 id="result">Result</h2></div>


    <section class="for_computer">
       <span class="sub-heading computer">Computer's move</span>
       <div class='image-container'>
        <img id="computer_moves" class="icon" src="">
       </div>
    </section>
    </div>
</div>

<div class="score">
<span>User Score: <span id="user"></span> </span>
<span>Computer Score: <span id="computer"></span> </span>
</div>
</body>
</html>
